<h1>Popular movies</h1>

<div class="mt-3" *ngIf="data$ | async as data">
  <div *ngFor="let result of data.results">
    <ul>
      <li>
        <a routerLink="/details/{{ result.id }}"
          ><h3>Title: {{ result.title }}</h3></a
        >
        <p>Release date: {{ result.release_date }}</p>
        <img src="{{ urlImage }}{{ result.poster_path }}" />
      </li>
    </ul>
  </div>
</div>
