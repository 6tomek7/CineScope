<div class="row ms-1">
  <div class="col-12 col-md-auto">
    <span>What's Popular</span>
  </div>

  <div class="btn-group col-5 col-md-auto my-2" role="group">
    <input
      type="radio"
      class="btn-check col-6"
      name="btnradio"
      id="btnradio1"
      autocomplete="off"
      checked
    />
    <label
      (click)="updateView('movies')"
      class="btn btn-outline-secondary"
      for="btnradio1"
      >Movies</label
    >
    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio2"
      autocomplete="off"
    />
    <label
      (click)="updateView('actors')"
      class="btn btn-outline-secondary"
      for="btnradio2"
      >On tv</label
    >
    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio3"
      autocomplete="off"
    />
    <label
      (click)="updateView('onTv')"
      class="btn btn-outline-secondary"
      for="btnradio3"
      >Actors</label
    >
  </div>
</div>
<div class="content">
  <div *ngIf="showMovies">
    <app-popular-movies></app-popular-movies>
  </div>
  <div *ngIf="showOnTv">
    <app-popular-on-tv></app-popular-on-tv>
  </div>
  <div *ngIf="showActors">
    <app-popula-actors></app-popula-actors>
  </div>
</div>
