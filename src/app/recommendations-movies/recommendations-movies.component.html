<h3 class="mt-3">Recommendations</h3>
<div class="container" *ngIf="data$ | async as data">
    <div *ngFor="let result of data.results">
        <a routerLink="/details/{{result.id}}">
            <img src="{{urlImage}}{{result.poster_path}}">
            {{result.title}}
        </a>
    </div>
</div>
