<h3 class="mt-3">Recommendations</h3>
<div class="movies" *ngIf="data$ | async as data">
  <div class="container" *ngFor="let result of data.results">
    <a routerLink="/details/movies/{{ result.id }}">
      <img src="{{ urlImage }}{{ result.poster_path }}" />
      <b>{{ result.title }}</b>
    </a>
  </div>
</div>
