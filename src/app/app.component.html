<div class="top-bar">
  <div class="dashboard">
    <img class="logo" src="../assets/logo.jpg" routerLink="" />
  </div>
  {{ this.moviesService.userName }}

  <div class="buttons">
    <div>
      <a routerLink="/profile">
        <button type="button" class="btn btn-outline-success">Profile</button>
      </a>
    </div>
    <div class="profile-buttons">
      <div *ngIf="true">
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="openModal()"
        >
          Login
        </button>
      </div>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-outline-success"
        title="click here"
        routerLink="movies-list"
      >
        Watch list movies
      </button>
    </div>
  </div>
</div>

<div>
  <router-outlet></router-outlet>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
