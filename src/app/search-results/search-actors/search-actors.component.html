<div >
    <div class="actors d-flex m-3" *ngFor="let actor of actors | async"> 
        <div class="p-1" *ngIf="actor.profile_path">
            <img  src="{{urlImage}}{{actor.profile_path}}">
        </div>
        <div class="p-1" *ngIf="!actor.profile_path">
            <img src="../assets/Profile.png">
        </div>
        <div class="p-1 ms-2">
            <a routerLink="../../../details/person/{{actor.id}}">
                <h3>Title: {{actor.name}}</h3>
            </a>
            <p>{{actor.known_for_department}}</p>
        </div>
    </div>
</div>
