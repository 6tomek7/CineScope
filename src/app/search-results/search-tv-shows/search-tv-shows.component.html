<div class="tvshows d-flex m-1 mb-2" *ngFor="let tvShow of tvShows | async">
    <div>
        <div *ngIf="!tvShow.poster_path">
            <img src="../../assets/no-image.png">
        </div>
        <div *ngIf="tvShow.poster_path">
            <img  src="{{urlImage}}{{tvShow.poster_path}}">
        </div>
    </div>
    <div class="content p-2">
        <h3>Title: {{tvShow.name}}</h3>
        <p><b>First air date: </b>{{tvShow.first_air_date}}</p>
    </div>
</div>
